<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button>
        <img src='/assets/menu2-2.png'>
      </ion-menu-button>
    </ion-buttons>
    <div class="ion-text-center">
      <span class="address-txt">{{userAddress}}</span>
    </div>
    <img src='/assets/icon/geo-1.png' slot="end" class="geo-img">
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col class="ion-text-right">
        <ion-icon class="minus" name="remove-circle-outline"></ion-icon>
      </ion-col>
      <ion-col class="ion-text-center">
        <span class="span-text">1</span>
        <img src="/assets/drop-1-7.png" alt="" class="drop">
      </ion-col>
      <ion-col class="ion-text-left">
        <ion-icon class="plus" name="add-circle-outline"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-row>
    <ion-col class="ion-text-center">
      <img src="/assets/cane-1.png" class="cane-img" />
    </ion-col>
  </ion-row>

  <div class="ion-text-center">
    <button class="ion-activatable deliver-btn" (click)="getLocation()">
      Deliver Now
      <ion-ripple-effect type="unbounded"></ion-ripple-effect>
    </button>
  </div>
</ion-content>
